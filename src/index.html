<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин светильников Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root-container">
        <header>
            <div class="logo pointer">
                <p>Light</p>
                <div class="logo__circle"></div>
            </div>

            <div class="header-items">
                <div class="search-input">
                    <div class="search-input__icon"></div>
                    <input id="search" type="text">
                </div>

                <div class="header-item row-cv g8 pointer">
                    <p class="ic-location"></p>
                    <p class="header-item__text">Москва</p>
                </div>
                <div class="header-item row-cv g8 pointer">
                    <p class="ic-call"></p>
                    <p class="header-item__text">+7 (495) 128-11-38</p>
                </div>
                <div class="header-item row-cv g8 pointer">
                    <p class="ic-clock"></p>
                    <p class="header-item__text">Ежедневно с 9:00 до 22:00</p>
                </div>

                <div class="row-cv g8">
                    <div class="basket-info row-cv g16 pointer">
                        <p class="basket-info__total">26 546 ₽</p>
                        <div class="basket-info__icon">
                            <p class="basket-info__count">4</p>
                        </div>
                    </div>
                    <div class="ic-trends pointer"></div>
                    <div class="ic-favs pointer"></div>
                </div>
            </div>
        </header>

        <nav class="nav-main">
        </nav>

        <main>
        </main>

        <footer>
        </footer>
    </div>
</body>
</html>
